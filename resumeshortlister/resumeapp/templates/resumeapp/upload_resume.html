{% extends 'resumeapp/base.html' %}

{% block title %}Add Skill{% endblock %}

{% block content %}
    <h1>Upload Resume</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="resume" required>
        <button type="submit">Upload</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
